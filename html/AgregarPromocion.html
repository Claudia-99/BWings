<html>
    <head>
        <title>B-Wings</title>
        <link href="../css/AgregarPromocion.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="../js/tcal.js"></script> 
    </head>
    <body>
        <header>
            <figure class="logo">
                <img class="logo" src="../img/logo.jpg" border="0"/>
            </figure>
            <h1 id="tituloPrincipal">B-Wings</h1>
            <h2 id="eslogan">The best chicken wings</h2>
        </header>
        <div class="contenedor">
            <br>
            <h3 id=Registro >Agregar promoción</h3>
          </div>

        <section class="Form-RegistroPromocion">
            <br>
            <input class="controls" type="text" name="Nombre" id="Nom" placeholder="Ingrese nombre de la promoción*">
            <input class="controls" type="text" name="Restricciones" id="Res" placeholder="Ingrese las restricciones">
            <input class="controls" type="text" name="DiasValidos" id="DiasV" placeholder="Ingrese días validos">
            <input class="controls" type="text" name="Descripcion" id="Des" placeholder="Ingrese Descripcion">
            <input class="controls" type="number" name="IdSucursal" id="IdS" placeholder="Ingrese Id de la sucursal">
            <br>
            <textarea class="controls" name="Caducidad" cols="30" rows="1">Ingrese fecha limite de disponibilidad</textarea>
            <form class="controls" action="#">
                <div><input type="text" name="date" class="tcal" value="" /></div>
            </form>

            <p>Campos obligatorios*</p>
            
            <input class="botton" type="submit" value="Registrar">
            
            <input class="botton" type="submit" type="submit" value="Cancelar">

            
        </section>
        
        <footer>
            <div class="ContenedorFooter">
                <p class="copyright">
                  Todos los derechos reservados &copy;. B-Wings 2020.
                </p>  
              </div>
        </footer>
    </body>
        
</html>
