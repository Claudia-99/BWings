<html>
    <head>
        <title>B-Wings</title>
        <link href="../css/AgregarInventario.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="../js/tcal.js"></script> 
    </head>
    <body>
        <header>
            <figure class="logo">
                <img class="logo" src="../img/logo.jpg" border="0"/>
            </figure>
            <h1 id="tituloPrincipal">B-Wings</h1>
            <h2 id="eslogan">The best chicken wings</h2>
        </header>
        <div class="contenedor">
            <br>
            <h3 id=Registro >Agregar inventario</h3>
          </div>

        <section class="Form-RegistroInventario">
            <br>
            <input class="controls" type="text" name="Nombre" id="Nom" placeholder="Ingrese nombre de la Materia prima*">
            <input class="controls" type="text" name="CalleNumero" id="AP" placeholder="Ingrese descripcion*">
            <input class="controls" type="number" name="Ciudad" id="AM" placeholder="Ingrese cantidad disponible*">
            
            <textarea class="controls" name="Caducidad" cols="30" rows="1">Ingrese fecha de Caducidad</textarea>
            <form class="controls" action="#">
                <div><input type="text" name="date" class="tcal" value="" /></div>
            </form>
            
            <p>Campos obligatorios*</p>
            
            <input class="botton" type="submit" value="Registrar">
            
            <input class="botton" type="submit" type="submit" value="Cancelar">

            
        </section>
        
        <footer>
            <div class="ContenedorFooter">
                <p class="copyright">
                  Todos los derechos reservados &copy;. B-Wings 2020.
                </p>  
              </div>
        </footer>
    </body>
        
</html>
