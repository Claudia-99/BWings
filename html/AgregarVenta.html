<html>
    <head>
        <title>B-Wings</title>
        <link href="../css/AgregarVenta.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <figure class="logo">
                <img class="logo" src="../img/logo.jpg" border="0"/>
            </figure>
            <h1 id="tituloPrincipal">B-Wings</h1>
            <h2 id="eslogan">The best chicken wings</h2>
        </header>
        <div class="contenedor">
            <br>
            <h3 id=Registro >Agregar venta</h3>
          </div>

        <section class="Form-RegistroVenta">
            <br>
            <input class="controls" type="text" name="Costo" id="Cos" placeholder="Ingrese nombre cliente*">
            <input class="controls" type="text" name="Correo"  placeholder="Ingrese correo del cliente">
            <input class="controls" type="number" name="IdPersonal" placeholder="Ingrese Id del personal*">
            <input class="controls" type="number" name="IdAlimento" placeholder="Ingrese IdAlimento utilizado*">
            <input class="controls" type="number" name="IdPromocion" placeholder="Ingrese IdPromocion">

            <p>Campos obligatorios*</p>
            
            <input class="botton" type="submit" value="Registrar">
            
            <input class="botton" type="submit" type="submit" value="Cancelar">

            
        </section>
        
        <footer>
            <div class="ContenedorFooter">
                <p class="copyright">
                  Todos los derechos reservados &copy;. B-Wings 2020.
                </p>  
              </div>
        </footer>
    </body>
        
</html>
