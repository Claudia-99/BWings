<html>
    <head>
        <title>B-Wings</title>
        <link href="../css/AgregarAlimento.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <figure class="logo">
                <img class="logo" src="../img/logo.jpg" border="0"/>
            </figure>
            <h1 id="tituloPrincipal">B-Wings</h1>
            <h2 id="eslogan">The best chicken wings</h2>
        </header>
        <div class="contenedor">
            <br>
            <h3 id=Registro >Agregar alimento</h3>
          </div>

        <section class="Form-RegistroAlimento">
            <br>
            <input class="controls" type="text" name="Nombre" id="Nom" placeholder="Ingrese el nombre del alimento*">
            <input class="controls" type="text" name="Descripcion" placeholder="Ingrese descripcion*">
            <input class="controls" type="number" name="Precio" placeholder="Ingrese el precio*">
            <input class="controls" type="number" name="IdMateriaPria" placeholder="Ingrese IdMateriaPrima utilizada*">

            <p>Campos obligatorios*</p>
            
            <input class="botton" type="submit" value="Registrar">
            
            <input class="botton" type="submit" type="submit" value="Cancelar">

            
        </section>
        
        <footer>
            <div class="ContenedorFooter">

                </p>  
              </div>
        </footer>
    </body>
