<html>
    <head>
        <title>B-Wings</title>
        <link href="../css/AgregarSucursal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <figure class="logo">
                <img class="logo" src="../img/logo.jpg" border="0"/>
            </figure>
            <h1 id="tituloPrincipal">B-Wings</h1>
            <h2 id="eslogan">The best chicken wings</h2>
        </header>
        <div class="contenedor">
            <br>
            <h3 id=Registro >Agregar sucursal</h3>
          </div>

        <section class="Form-RegistroSucursal">
            <br>
            <input class="controls" type="text" name="Nombre" id="Nom" placeholder="Ingrese nombre de la sucursal*">
            <input class="controls" type="text" name="CalleNumero" id="AP" placeholder="Ingrese Calle y numero*">
            <input class="controls" type="text" name="Ciudad" id="AM" placeholder="Ingrese Ciudad*">
            <input class="controls" type="number" name="Telefono" id="Cor" placeholder="Ingrese Telefono*">
            

            <p>Campos obligatorios*</p>
            
            <input class="botton" type="submit" value="Registrar">
            
            <input class="botton" type="submit" type="submit" value="Cancelar">

            
        </section>
        
        <footer>
            <div class="ContenedorFooter">
                <p class="copyright">
                  Todos los derechos reservados &copy;. B-Wings 2020.
                </p>  
              </div>
        </footer>
    </body>
        
</html>
